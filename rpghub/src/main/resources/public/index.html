<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <title>Homepage</title>
</head>
<body class="text-center">
    <div>
        <h4>Session detail: <span id="span-1">Attempting to populate</span></h4>
    </div>   
    <main class="form-signin w-100 m-auto">
        <form style="max-width:480px;margin:auto" action="/account" method="POST">
            <img class="mb-4" src="./img/rpghub.png" alt="" width="100" height="100">

            <div class="form-floating mb-3">
                <input type="username" class="form-control" name="username" id="username" placeholder="user_1">
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="password">
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" id="sign-in-btn">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>
    <script src = "js/login.js"></script>   
  </body>
</html>
